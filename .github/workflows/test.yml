name: Test Run
on: [pull_request, pull_request_review, pull_request_review_comment]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: pr-reviewer-notify-cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.OS }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-${{ env.cache-name }}-
            ${{ runner.OS }}-
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Packages
        run: yarn
      - name: Build
        run: yarn build
      - name: run pr reviewer notify action
        uses: ./
        id: pr-reviewer-notify
        with:
          slack-bot-token: ${{ secrets.LUBYCON_SLACK_BOT_TOKEN }}
          github-token: ${{ secrets.LUBYCON_GITHUB_TOKEN }}
          channel-id: C01UXTP3P4P
          mattermost-host: https://mattermost.lubycon.io/hooks/5hhnw68dsbg6uyxx4tmgdds7jo
